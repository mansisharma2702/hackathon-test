<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test</title>
</head>
<body>
    <script>
        function MaxLength(arr, n){
           let count = 0;
           let result =0;

           for(let i=0;i<n;i++){
            if(arr[i] == 0)
               count = 0;
            else{
                count++;
                result = Math.max(result, count);
            }
           }
           return result;
        }
        let arr = new Array(1, 1, 0, 0, 1, 0, 1, 0, 1, 1, 1, 1 );
        let n = arr.length;
        document.write(MaxLength(arr, n));
    </script>
</body>
</html>
