<body>
    <script>
        function findCharacters(str){
            var result = [];
            var count = 0;
            for(var i=0;i<str.length;i++){
                for (var j=i+1;j<str.length;j++){
                    if(str[i] === str[j]){
                        result.push(str[i]);
                    }
                }
            }
        }
    </script>
